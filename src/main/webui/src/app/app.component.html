<!-- Header with Logo -->
<div class="logo-container">
  <img src="assets/images/logo-hoops.png" alt="Hoops Brussels" class="logo">
</div>

<!-- Hamburger Menu Toggle -->
<button class="menu-toggle" [class.active]="showMenu" (click)="toggleMenu()">
  <span>☰</span>
</button>

<!-- Menu -->
<div id="menu" [class.show]="showMenu">
  <div class="language-toggle">
    <button class="toggle-btn" (click)="toggleLanguageOptions()">
      <span class="lang-icon">🌐</span>
      <span class="lang-text">{{ getCurrentLanguageFlag() }}</span>
    </button>
    <div class="lang-options" [class.show]="showLanguageOptions">
      <button class="lang-option" (click)="setLanguage('fr')">🇫🇷 Français</button>
      <button class="lang-option" (click)="setLanguage('nl')">🇳🇱 Nederlands</button>
      <button class="lang-option" (click)="setLanguage('en')">🇬🇧 English</button>
    </div>
  </div>
  
  <div class="suggest-toggle">
    <button class="suggest-toggle-btn" (click)="suggestCourt()">
      <span class="suggest-icon">✉️</span>
      <span class="suggest-text">{{ getTranslation('suggestText') }}</span>
    </button>
  </div>
  
  <div class="location-toggle">
    <button class="location-toggle-btn" (click)="getMyLocation()">
      <span class="location-icon">📍</span>
      <span class="location-text">{{ getTranslation('locationText') }}</span>
    </button>
  </div>
  
  <div class="filter-toggle">
    <button class="filter-toggle-btn" (click)="toggleFilters()">
      <span class="filter-icon">🔍</span>
      <span class="filter-text">{{ getTranslation('filterText') }}</span>
    </button>
  </div>
</div>

<!-- Filters Container -->
<div id="filters-container" class="toggle-container" [class.show]="showFilters">
  <button class="toggle-button" [class.active]="showCourts" (click)="toggleCourts()">
    <span class="toggle-status">{{ showCourts ? getTranslation('hideText') : getTranslation('showText') }}</span>
    <span class="courts-text">{{ getTranslation('courtsText') }}</span>
  </button>
  <button class="toggle-button" [class.active]="showMultiSportCourts" (click)="toggleMultiSportCourts()">
    <span class="toggle-status">{{ showMultiSportCourts ? getTranslation('hideText') : getTranslation('showText') }}</span>
    <span class="multisport-courts-text">{{ getTranslation('multisportCourtsText') }}</span>
  </button>
  <button class="toggle-button" [class.active]="showClubs" (click)="toggleClubs()">
    <span class="toggle-status">{{ showClubs ? getTranslation('hideText') : getTranslation('showText') }}</span>
    <span class="clubs-text">{{ getTranslation('clubsText') }}</span>
  </button>
  <button class="toggle-button" [class.active]="showPickUpGames" (click)="togglePickUpGames()">
    <span class="toggle-status">{{ showPickUpGames ? getTranslation('hideText') : getTranslation('showText') }}</span>
    <span class="pick-up-games-text">{{ getTranslation('pickUpGamesText') }}</span>
  </button>
</div>

<!-- Main content -->
<main class="app-main">
  <app-map 
    [showCourts]="showCourts"
    [showMultiSportCourts]="showMultiSportCourts"
    [showClubs]="showClubs"
    [showPickUpGames]="showPickUpGames">
  </app-map>
</main>

<!-- Install Button -->
<div id="install-button" [style.display]="showInstallButton ? 'block' : 'none'">
  <img src="assets/images/install-icon.svg" alt="Install"/>
  <span id="install-text">{{ getTranslation('installText') }}</span>
</div>
