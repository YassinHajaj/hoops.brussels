# ==================================================
# ? Quarkus HTTP config
# ==================================================
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=*

# Optional: force index.html for unknown paths (SPA fallback)
quarkus.http.non-application-root-path=/

# ==================================================
# ? Quinoa frontend integration
# ==================================================
quarkus.quinoa.enable=true
quarkus.quinoa.frontend-dir=src/main/webui
quarkus.quinoa.package-manager-install=true
quarkus.quinoa.package-manager-install.node-version=18.13.0

# Dev server (used during `quarkus:dev`)
quarkus.quinoa.dev-server-port=4200
quarkus.quinoa.dev-server-timeout=60s
quarkus.quinoa.package-manager=npm

# In dev mode: proxy /api requests to Quarkus backend
quarkus.quinoa.proxy.api-root-path=/api

# In production: build output served from META-INF/resources
# (handled automatically by Quinoa during mvn install)

# ==================================================
# ? Logging and development
# ==================================================
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.dev.instrumentation=true