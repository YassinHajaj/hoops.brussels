<script>
    const translations = {
      fr: {
        suggestIntro: "üí° Vous connaissez un terrain manquant ?",
        suggestBtn: "‚úâÔ∏è Proposer un terrain",
        mailSubject: "Suggestion de terrain",
        mailBody: "Bonjour,%0AJe souhaite proposer le terrain suivant :%0A[Nom du lieu]%0A[Adresse ou coordonn√©es]%0A[Commentaire suppl√©mentaire]",
        courtsText: "Terrains",
        clubsText: "Clubs",
        multisportCourtsText: "Terrains Multisports",
        showText: "Afficher",
        hideText: "Masquer",
        pickUpGamesText: "Pick-Up Games",
        filterText: "Filtres",
        languageText: "Langue",
        flag: "üá´üá∑",
        suggestText: "Sugg√©rer un terrain"
      },
      nl: {
        suggestIntro: "üí° Ken je een terrein dat ontbreekt?",
        suggestBtn: "‚úâÔ∏è Stel een terrein voor",
        mailSubject: "Voorstel voor basketbalterrein",
        mailBody: "Hallo,%0AIk wil graag het volgende terrein voorstellen:%0A[Naam van de locatie]%0A[Adres of co√∂rdinaten]%0A[Aanvullende opmerkingen]",
        courtsText: "Terreinen",
        clubsText: "Clubs",
        multisportCourtsText: "Multisportterreinen",
        showText: "Toon",
        hideText: "Verberg",
        pickUpGamesText: "Pick-Up Games",
        filterText: "Filters",
        languageText: "Taal",
        flag: "üá≥üá±",
        suggestText: "Stel een terrein voor"
      },
      en: {
        suggestIntro: "üí° Do you know a missing court?",
        suggestBtn: "‚úâÔ∏è Suggest a court",
        mailSubject: "Court Suggestion",
        mailBody: "Hello,%0AI would like to suggest the following court:%0A[Name of the place]%0A[Address or coordinates]%0A[Additional comments]",
        courtsText: "Courts",
        clubsText: "Clubs",
        multisportCourtsText: "Multisport Courts",
        showText: "Show",
        hideText: "Hide",
        pickUpGamesText: "Pick-Up Games",
        filterText: "Filters",
        languageText: "Language",
        flag: "üá¨üáß",
        suggestText: "Suggest a court"
      }
    };

    // Store the current language
    window.currentLang = 'fr';

    function updateLanguage(lang) {
        window.currentLang = lang;
        const t = translations[lang];
        
        // Update toggle button texts
        document.querySelector('.courts-text').textContent = t.courtsText;
        document.querySelector('.clubs-text').textContent = t.clubsText;
        document.querySelector('.multisport-courts-text').textContent = t.multisportCourtsText;
        
        // Update show/hide texts
        document.querySelectorAll('.toggle-button').forEach(button => {
            const statusSpan = button.querySelector('.toggle-status');
            if (statusSpan) {
                statusSpan.textContent = button.classList.contains('active') ? t.hideText : t.showText;
            }
        });

        // Update filter text
        const filterText = document.querySelector('.filter-text');
        if (filterText) {
            filterText.textContent = t.filterText;
        }

        // Update suggest text
        const suggestText = document.querySelector('.suggest-text');
        if (suggestText) {
            suggestText.textContent = t.suggestText;
        }

        // Update language button with just the flag
        const langText = document.querySelector('.lang-text');
        if (langText) {
            langText.textContent = t.flag;
        }

        // Update language options with flags and text
        document.querySelectorAll('.lang-option').forEach(option => {
            const lang = option.dataset.lang;
            const langNames = {
                fr: "Fran√ßais",
                nl: "Nederlands",
                en: "English"
            };
            option.textContent = `${translations[lang].flag} ${langNames[lang]}`;
        });

        // Update install text
        updateInstallText(lang);
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Language toggle functionality
        const langToggleBtn = document.getElementById('lang-toggle-btn');
        const langOptions = document.getElementById('lang-options');
        
        if (langToggleBtn && langOptions) {
            langToggleBtn.addEventListener('click', function() {
                langOptions.classList.toggle('show');
            });

            // Handle language selection
            document.querySelectorAll('.lang-option').forEach(option => {
                option.addEventListener('click', function() {
                    const lang = this.dataset.lang;
                    updateLanguage(lang);
                    langOptions.classList.remove('show');
                });
            });
        }

        // Filter toggle functionality
        const filterToggleBtn = document.getElementById('filter-toggle-btn');
        const filtersContainer = document.getElementById('filters-container');
        
        if (filterToggleBtn && filtersContainer) {
            filterToggleBtn.addEventListener('click', function() {
                filtersContainer.classList.toggle('show');
            });
        }

        // Suggest court button functionality
        const suggestToggleBtn = document.getElementById('suggest-toggle-btn');
        if (suggestToggleBtn) {
            suggestToggleBtn.addEventListener('click', function() {
                const t = translations[window.currentLang];
                window.location.href = `mailto:contact@hoops.brussels?subject=${t.mailSubject}&body=${t.mailBody}`;
            });
        }

        // Set initial language
        const browserLang = navigator.language.startsWith("nl") ? "nl" :
                           navigator.language.startsWith("en") ? "en" : "fr";
        updateLanguage(browserLang);
    });

    // Handle install button
    let deferredPrompt;
    const installButton = document.getElementById('install-button');
    const installText = document.getElementById('install-text');

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installButton.style.display = 'block';
    });

    installButton.addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                console.log('User accepted the install prompt');
            }
            deferredPrompt = null;
            installButton.style.display = 'none';
        }
    });

    // Update install button text based on language
    function updateInstallText(lang) {
        const installTexts = {
            fr: "Installer l'app",
            nl: "App installeren",
            en: "Install app"
        };
        installText.textContent = installTexts[lang];
    }

    function updateListView() {
        listViewContent.innerHTML = '';
        
        // Add regular courts
        courts.forEach(court => {
            if (document.getElementById('toggle-courts').classList.contains('active')) {
                listViewContent.innerHTML += createCourtCard(court, 'court');
            }
        });

        // Add multisport courts
        multiSportCourts.forEach(court => {
            if (document.getElementById('toggle-multisport-courts').classList.contains('active')) {
                listViewContent.innerHTML += createCourtCard(court, 'multisport');
            }
        });

        // Add clubs
        clubs.forEach(club => {
            if (document.getElementById('toggle-clubs').classList.contains('active')) {
                listViewContent.innerHTML += createCourtCard(club, 'club');
            }
        });

        pickUpGames.forEach(game => {
            if (document.getElementById('toggle-pick-up-games').classList.contains('active')) {
                listViewContent.innerHTML += createCourtCard(game, 'pick-up');
            }
        });
    }
</script>
