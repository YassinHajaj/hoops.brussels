    <style>

        /* List View Styles */
        #list-view {

        .toggle-container {

          top: 100%;

          z-index: 1001;

          flex-direction: column;

          font-size: 14px;
          color: #666;

          display: flex;

          gap: 6px;

        .toggle-button.active {

        }

        .toggle-button img {
          width: 16px;

        }

        .toggle-button.active img {
          opacity: 1;
        }

        /* Popup Styles */

<script>
    const translations = {
      fr: {
        suggestIntro: "üí° Vous connaissez un terrain manquant ?",
        suggestBtn: "‚úâÔ∏è Proposer un terrain",
        mailSubject: "Suggestion de terrain",
        mailBody: "Bonjour,%0AJe souhaite proposer le terrain suivant :%0A[Nom du lieu]%0A[Adresse ou coordonn√©es]%0A[Commentaire suppl√©mentaire]",
        courtsText: "Terrains",
        clubsText: "Clubs",
        multisportCourtsText: "Terrains Multisports",
        showText: "Afficher",
        hideText: "Masquer",
        pickUpGamesText: "Pick-Up Games"
      },
      nl: {
        suggestIntro: "üí° Ken je een terrein dat ontbreekt?",
        suggestBtn: "‚úâÔ∏è Stel een terrein voor",
        mailSubject: "Voorstel voor basketbalterrein",
        mailBody: "Hallo,%0AIk wil graag het volgende terrein voorstellen:%0A[Naam van de locatie]%0A[Adres of co√∂rdinaten]%0A[Aanvullende opmerkingen]",
        courtsText: "Terreinen",
        clubsText: "Clubs",
        multisportCourtsText: "Multisportterreinen",
        showText: "Toon",
        hideText: "Verberg",
        pickUpGamesText: "Pick-Up Games"
      },
      en: {
        suggestIntro: "üí° Do you know a missing court?",
        suggestBtn: "‚úâÔ∏è Suggest a court",
        mailSubject: "Court Suggestion",
        mailBody: "Hello,%0AI would like to suggest the following court:%0A[Name of the place]%0A[Address or coordinates]%0A[Additional comments]",
        courtsText: "Courts",
        clubsText: "Clubs",
        multisportCourtsText: "Multisport Courts",
        showText: "Show",
        hideText: "Hide",
        pickUpGamesText: "Pick-Up Games"
      }
    };

    function updateLanguage(lang) {
      const t = translations[lang];
      document.getElementById("suggest-intro").textContent = t.suggestIntro;
      const button = document.getElementById("suggest-button");
      button.textContent = t.suggestBtn;
      button.href = `mailto:contact@hoops.brussels?subject=${t.mailSubject}&body=${t.mailBody}`;
      
      // Update toggle button texts
      document.querySelector('.courts-text').textContent = t.courtsText;
      document.querySelector('.clubs-text').textContent = t.clubsText;
      document.querySelector('.multisport-courts-text').textContent = t.multisportCourtsText;
      
      // Update show/hide texts
      document.querySelectorAll('.toggle-button').forEach(button => {
        const statusSpan = button.querySelector('.toggle-status');
        statusSpan.textContent = button.classList.contains('active') ? t.hideText : t.showText;
      });
    }

    const browserLang = navigator.language.startsWith("nl") ? "nl" :
                        navigator.language.startsWith("en") ? "en" : "fr";
    document.getElementById("lang-switcher").value = browserLang;
    updateLanguage(browserLang);

    document.getElementById("lang-switcher").addEventListener("change", (e) => {
      updateLanguage(e.target.value);
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw-v1.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    // Handle install button
    let deferredPrompt;
    const installButton = document.getElementById('install-button');
    const installText = document.getElementById('install-text');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'block';
    });

    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('User accepted the install prompt');
        }
        deferredPrompt = null;
        installButton.style.display = 'none';
      }
    });

    // Update install button text based on language
    function updateInstallText(lang) {
      const installTexts = {
        fr: "Installer l'app",
        nl: "App installeren",
        en: "Install app"
      };
      installText.textContent = installTexts[lang];
    }

    // Update install text when language changes
    document.getElementById("lang-switcher").addEventListener("change", (e) => {
      updateInstallText(e.target.value);
    });

    // Set initial install text
    updateInstallText(browserLang);

    // Add view toggle functionality
    const viewToggle = document.getElementById('view-toggle');
    const mapView = document.getElementById('map');
    const listView = document.getElementById('list-view');
    const listViewContent = document.querySelector('.list-view-content');
    let isListView = false;

    function createCourtCard(court, type) {
        const icon = type === 'court' ? 'hoop-icon.png' : 
                    type === 'multisport' ? 'multisport-icon.png' : 
                    court.iconFileName;
        
        return `
            <div class="court-card">
                <div class="court-card-header">
                    <img src="${icon}" alt="${court.nom}" class="court-card-icon">
                    <h3 class="court-card-title">${court.nom}</h3>
                </div>
                <div class="court-card-content">
                    <p class="court-card-description">${court.description}</p>
                    ${court.description.includes('href') ? '' : 
                        `<a href="https://www.google.com/maps?q=${court.coord[0]},${court.coord[1]}" 
                           target="_blank" 
                           class="court-card-link">
                            View on Google Maps
                        </a>`
                    }
                </div>
            </div>
        `;
    }

    function updateListView() {
        listViewContent.innerHTML = '';
        
        // Add regular courts
        courts.forEach(court => {
            if (document.getElementById('toggle-courts').classList.contains('active')) {
                listViewContent.innerHTML += createCourtCard(court, 'court');
            }
        });

        // Add multisport courts
        multiSportCourts.forEach(court => {
            if (document.getElementById('toggle-multisport-courts').classList.contains('active')) {
                listViewContent.innerHTML += createCourtCard(court, 'multisport');
            }
        });

        // Add clubs
        clubs.forEach(club => {
            if (document.getElementById('toggle-clubs').classList.contains('active')) {
                listViewContent.innerHTML += createCourtCard(club, 'club');
            }
        });

        pickUpGames.forEach(game => {
            if (document.getElementById('toggle-pick-up-games').classList.contains('active')) {
                listViewContent.innerHTML += createCourtCard(game, 'pick-up');
            }
        });
    }

    viewToggle.addEventListener('click', () => {
        isListView = !isListView;
        if (isListView) {
            mapView.style.display = 'none';
            listView.style.display = 'block';
            viewToggle.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="3" y1="9" x2="21" y2="9"></line>
                    <line x1="9" y1="21" x2="9" y2="9"></line>
                </svg>
                <span>Map View</span>
            `;
            updateListView();
        } else {
            mapView.style.display = 'block';
            listView.style.display = 'none';
            viewToggle.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
                <span>List View</span>
            `;
        }
    });

    // Update list view when toggles change
    document.querySelectorAll('.toggle-button').forEach(button => {
        button.addEventListener('click', () => {
            if (isListView) {
                updateListView();
            }
        });
    });
</script>
